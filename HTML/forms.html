<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <button type="submit"></button>
  <h1>Forms Demo</h1>
  <form action="/somalia">
    <p>
    <label for="username">Enter a Username:</label>
    <input id="username" type="text" placeholder="username">  
  </p>
  <p>
    <label for="password">Enter a Password:</label>
    <input id="password" type="password" placeholder="password">
    </p>
    <p>
      <label for="month">Enter Month:</label>
    <input id="month" type="month" placeholder="enter numbers">
    </p>

    <p>
      <label for="cheese">Amount of Cheese</label>
      <input type="range" id="cheese" min="1" max="100" step="10" value="cheese lavel">
    </p>

    <p>
      <label for="request">Any special Request:</label> <br>
      <textarea name="Request?" id="requests" cols="30" rows="10" placeholder="Text something here"></textarea>
    </p>

    <button>
      Submit
    </button>

    <h2>Validation Demo</h2>

    <form action="/dummy">

    </form>


  </form>
</body>
</html>
