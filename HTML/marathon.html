<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marathon File</title>
</head>
<body>
  <h1>Race Registration!</h1>
  <form action="/dummy">
    <div>
    <label for="username" id="username">First Name</label>
    <input type="text" name="First name" required>
    <label for="username" id="username">Last Name</label>
    <input type="text" name="Last name" required>
  </div>
  <p>Select a Race:</p>
  <div>
    <input type="radio" name="Race" id="5k" value="5k" required>
    <label for="5k">Fun Run 5k</label>
  </div>
  <div>
    <input type="radio" id="half marathon" name="Race" value="half marathon" required>
    <label for="half marathon" >Half Marathon</label>
  </div>
  <div>
    <input type="radio" name="Race" id="full marathon" value="full marathon" required>
    <label for="full marathon" >Full Marathon</label>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" minlength="8" maxlength="12" required>
  </div>

  <div>
    <label for="age-select">Select Age Group</label>
    <select id="age">
    <option value="">Under 18</option>
    <option value="18-30">18-30</option>
    <option value="30-50">30-50</option>
    <option value="50+">50+</option>
  </select>
  </div>

  <button type="buttom">Register!</button>

  </form>
</body>
</html>
